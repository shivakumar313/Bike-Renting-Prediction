<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Number of Bikes Rented</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <style>
        body {
            background-image:url('data\motorbike_rent.jpg'); /* Replace 'your_background_image.jpg' with the path to your image */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity as needed */
            padding: 20px;
            border-radius: 10px;
        }

        .login h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .login form input[type="text"],
        .login form select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login form button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .login form button:hover {
            background-color: #0056b3;
        }

        .login h2 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Number of Bikes Rented</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <select name="season" required="required">
                <option value="1">Spring</option>
                <option value="2">Summer</option>
                <option value="3">Fall</option>
                <option value="4">Winter</option>
            </select>
            <select name="yr" required="required">
                <option value="0">2011</option>
                <option value="1">2012</option>
            </select>
            <select name="mnth" required="required">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select name="weekday" required="required">
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
            </select>
            <select name="weathersit" required="required">
                <option value="1">Clear</option>
                <option value="2">Mist or Cloudy</option>
                <option value="3">Light Snow or Light Rain</option>
                <option value="4">Heavy Rain, Fog or Thunderstorm</option>
            </select>
            <input type="text" name="atemp" placeholder="Feel Temperature (Â°C)" required="required" /><br>
            <input type="text" name="hum" placeholder="Humidity" required="required" /><br>
            <input type="text" name="windspeed" placeholder="Windspeed (Kph)" required="required" /><br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <h2>
            The Number of Bikes Rented {{ result }}
        </h2>
    </div>
</body>

</html>
